<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazvol</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div style="
    min-width: 100vh;
    min-height: 100vh;
    padding: 50px;
    font: 16px Montserrat;
    color: #545454;">
    <table style="
        background-color: #fff;
        max-width: 1140px;
        width: 100%;
        margin: 50px auto;
        padding: 40px 50px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    ">
        <tr>
            <td colspan="2">
                <span> {{name}}</span>
            </td>
            <td colspan="2">
              <span>
              {{email}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{shcool}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{phone}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{major}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{graduationYear}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{desiredJobTitle}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{industryInterested}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{highDeagree}}
              </span>
            </td>
            <td colspan="2">
              <span>
              {{note}}
              </span>
            </td>
            <td colspan="2">
                <a href="{{attachedFile}}" target="_blank" download="{{resume}}">{{attachedFile}}</a>
            </td>
            <td colspan="2">
                <a href="{{resume}}" target="_blank" download="{{resume}}">{{resume}}</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="{{startUrl}}" style="color: #2247ff; text-decoration: none">
                    Start Url
                </a>
            </td>
            <td colspan="2">

                <a href="{{joinUrl}}" style="color: #2247ff; text-decoration: none">
                    Join Url
                </a>
            </td>
            <td colspan="2">
              <span>
               password: {{password}}
              </span>
            </td>
            <td colspan="2">
              <span>
               Meeting Id: {{meetingId}}
              </span>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
