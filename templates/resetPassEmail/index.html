<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HireSessions</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
          rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
    </style>

</head>

<div style="

    min-height: 100vh;
    padding: 50px;

        background-color: #fff;
        max-width: 1140px;
        width: 100%;
        margin: 50px auto;
        padding: 40px 50px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
    ">
        <tr>
        </tr>
        <tr>
            <td colspan="2">
                <p style="margin-bottom: 48px">
                    Please, click on the link bellow to reset your password.
                </p>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="{{resetPassFormUrl}}" style="color: #2247ff; text-decoration: none">
                    {{resetPassFormUrl}}
                </a>
            </td>
        </tr>
        <tr>
            <td>
                <p style="line-height: 1.5; margin-top: 150px">
                    Best regards, <br/>
                    Hiresessions Team <br/>
                </p>
            </td>

    </table>

</html>
